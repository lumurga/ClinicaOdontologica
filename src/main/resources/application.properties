
# Enabling H2 Console
spring.h2.console.enabled=true
# ddl-auto: indica que cuando se ejecuta la aplicación por primera vez, crea la base de datos todas las tablas automáticamente. Si existieran, las elimina. (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false


# DATABASE CONNECTION
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
# driverClassName: indica el driver/lib para conectar Java a H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=8080

springdoc.api-docs.path=/api-docs



spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html